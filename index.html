<!DOCTYPE html>
<html data-theme="light" lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helldivers 2 - natrénuj stratagemy</title>
    <link rel="preload" as="image" href="https://res.cloudinary.com/kuldas/image/upload/v1713185489/dev/helldivers/helldivers-wallpaper_i89xe9.jpg">
    <!-- Animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="navbar bg-base-300 text-base-content">
      <div class="flex-1">
        <a href="/" class="btn text-xl">StratHell App</a>
      </div>
      <div class="flex-none gap-4">
        <span id="game-version" class="text-xs"></span>
        <label class="swap swap-rotate">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" class="theme-controller" value="dark" />
          <!-- sun icon -->
          <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
          <!-- moon icon -->
          <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
        </label>
      </div>
    </header>
    <main class="space-y-8 py-16 grow bg-image">
      <section class="container grid justify-items-center gap-8">
        <article class="text-center space-y-2 text-neutral-content">
          <h1 class="text-4xl uppercase font-bold">Tréninkové centrum</h1>
          <p class="text-xl">trénuj a zlepšuj se, ať  můžeš hrdě sloužit a šířít <span class="uppercase font-bold">demokracii</span>!</p>
        </article>
        <div id="game" class="card bg-neutral shadow-xl">
          <div id="stratagem-info" class="card-body text-neutral-content justify-center">
            <h2 id="stratagem-name" class="card-title justify-center"></h2>
            <ul id="stratagem-seq" class="flex flex-wrap justify-center gap-2 animate__animated animate__faster"></ul>
          </div>
        </div>
        <div class="stats shadow">
  
          <div class="stat bg-neutral">
            <div class="stat-figure col-start-1 text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256" class="inline-block w-8 h-8 fill-current"><path d="M232,64H208V48a8,8,0,0,0-8-8H56a8,8,0,0,0-8,8V64H24A16,16,0,0,0,8,80V96a40,40,0,0,0,40,40h3.65A80.13,80.13,0,0,0,120,191.61V216H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16H136V191.58c31.94-3.23,58.44-25.64,68.08-55.58H208a40,40,0,0,0,40-40V80A16,16,0,0,0,232,64ZM48,120A24,24,0,0,1,24,96V80H48v32q0,4,.39,8ZM232,96a24,24,0,0,1-24,24h-.5a81.81,81.81,0,0,0,.5-8.9V80h24Z"></path></svg>
            </div>
            <div class="stat-title col-start-2 text-neutral-content text-sm">Tvoje skóre</div>
            <div id="playerScore" class="stat-value col-start-2 text-neutral-content text-xl">0</div>
          </div>
        </div>
        <progress id="countdown" class="progress progress-primary max-w-56 bg-neutral" value="100" max="100"></progress>
      </section>
      <section id="mobileControl" class="hidden">
        <div class="flex justify-center w-full">
          <kbd class="kbd active:bg-neutral" data-direction="ArrowUp">▲</kbd>
        </div>
        <div class="flex justify-center gap-12 w-full">
          <kbd class="kbd active:bg-neutral" data-direction="ArrowLeft">◀︎</kbd>
          <kbd class="kbd active:bg-neutral" data-direction="ArrowRight">▶︎</kbd>
        </div>
        <div class="flex justify-center w-full">
          <kbd class="kbd active:bg-neutral" data-direction="ArrowDown">▼</kbd>
        </div>
      </section>
    </main>
<footer class="footer items-center p-4 bg-base-300 text-base-content">
